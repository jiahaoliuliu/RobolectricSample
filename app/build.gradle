apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.jiahaoliuliu.robolectricsample"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    
    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'com.squareup.assertj:assertj-android:1.0.0'
        compile 'com.android.support:appcompat-v7:21.0.3'
        // Do not modify the version of this library or put the sign +.
        // If you do so, make sure that you updates also the reference
        // on project.properties.
        compile 'com.etsy.android.grid:library:1.0.5'
    }
}